<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
     <!-- 1. Image with just a src attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

<!-- 2. Image with src and alt attributes -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion lying down in the grass" />

<!-- 3. Image with src, alt, and title attributes -->
<img 
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
  alt="A majestic lion resting in the sun" 
  title="King of the Jungle" 
/>

  </body>
</html>
